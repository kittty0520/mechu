<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="author" content="mechu" />
		<meta name="description" content="직장인의 점심메뉴를 랜덤추천해드립니다!" />
		<meta name="keywords" content="점심메뉴, 랜덤추천, 직장인, 메뉴추천" />

		<!-- open graph -->
		<meta name="og:url" content="http://mechu.dothome.co.kr/" />
		<meta name="og:title" content="직메추" />
		<meta
			name="og:description"
			content="직장인의 점심메뉴를 랜덤추천해드립니다!"
		/>
		<meta name="og:type" content="website" />
		<meta
			property="og:image"
			content="https://user-images.githubusercontent.com/119913471/231360601-cff9578f-46e2-4a0a-a402-6daced3ad5e5.png"
		/>
		<meta name="og:site_name" content="직메추" />

		<title>직메추</title>

		<!-- Favicon -->
		<link rel="icon" href="./assets/img/favicon.ico" />

		<!-- CSS -->
		<link rel="stylesheet" href="./assets/scss/style.css" />

		<!-- 카카오톡 API -->
		<script
			src="https://t1.kakaocdn.net/kakao_js_sdk/2.1.0/kakao.min.js"
			integrity="sha384-dpu02ieKC6NUeKFoGMOKz6102CLEWi9+5RQjWSV0ikYSFFd8M3Wp2reIcquJOemx"
			crossorigin="anonymous"
			defer
		></script>

		<!-- 자바스크립트 -->
		<!-- <script type="module" src="./assets/js/dotenv.js" defer></script> -->
		<!-- <script type="module" src="./assets/js/main.js" defer></script> -->
		<script type="module" src="./dist/bundle.js" defer></script>
	</head>
	<body>
		<header id="header">
			<h1 class="header__title ir_pm">
				<a href="index.html">
					<img
						class="header__img"
						src="assets/img/logo_removebg.png"
						alt="logo" /></a
				>직메추
			</h1>
		</header>
		<!-- Header -->
		<main id="main">
			<section id="story">
				<h2 class="ir_so">만화스토리</h2>
				<div class="cartoon">
					<div class="cartoon-first">
						<img
							src="assets/img/cartoon/cartoon1.png"
							alt="만화컷1"
							class="cartoon__img"
						/>
						<img
							src="assets/img/cartoon/cartoon2.png"
							alt="만화컷2"
							class="cartoon__img"
						/>
					</div>
					<div class="cartoon-second">
						<img
							src="assets/img/cartoon/cartoon3.png"
							alt="만화컷3"
							class="cartoon__img"
							loading="lazy"
						/>
						<img
							src="assets/img/cartoon/cartoon4.png"
							alt="만화컷4"
							class="cartoon__img"
							loading="lazy"
						/>
					</div>
					<div class="cartoon-third">
						<img
							src="assets/img/cartoon/cartoon5.png"
							alt="만화컷5"
							class="cartoon__img"
							loading="lazy"
						/>
						<img
							src="assets/img/cartoon/cartoon6.png"
							alt="만화컷6"
							class="cartoon__img"
							loading="lazy"
						/>
					</div>
					<div class="cartoon-final">
						<p>
							바쁜 현대인들의 점심메뉴 고민 이제 즐겁게 골라봐요!<br />
							직장인 메뉴 추천! <br />직·메·추
						</p>
						<span>오늘 점심 메뉴가 뭐야~~?</span>
						<img class="cartoon__img-final" src="assets/img/Staff.png" alt="병아리" />
					</div>
					<button class="cartoon__button">다음으로</button>
				</div>
			</section>
			<!-- Story -->
			<section id="start">
				<h2 class="ir_so">직급 선택</h2>
				<div class="start__container">
					<div class="start__question">당신의 직급은 무엇인가요?</div>
					<div class="start__answers">
						<input
							type="radio"
							id="Staff"
							name="position_chk"
							class="start__answers__input"
						/>
						<label for="Staff">신입 </label>
						<input
							type="radio"
							id="AssistantManager"
							name="position_chk"
							class="start__answers__input"
						/>
						<label for="AssistantManager">대리 </label>
						<input
							type="radio"
							id="Manager"
							name="position_chk"
							class="start__answers__input"
						/>
						<label for="Manager">과장 </label>
						<input
							type="radio"
							id="Director"
							name="position_chk"
							class="start__answers__input"
						/>
						<label for="Director">부장 </label>
						<input
							type="radio"
							id="President"
							name="position_chk"
							class="start__answers__input"
						/>
						<label for="President">대표 </label>
					</div>
					<div class="start__selectedPosition"></div>
					<button class="start__button">다음으로</button>
					<button class="start__button--random">랜덤추천!</button>
				</div>
			</section>
			<!-- Start -->
			<section id="quest">
				<h2 class="ir_so">질문</h2>
				<div class="questions">
					<div class="question__sequence">
						<div class="sequence__counter">
							<span class="sequence__counter__number"></span>/5
						</div>
						<div class="sequence__bar">
							<div class="sequence__subBar"></div>
							<div class="sequence__character"></div>
						</div>
					</div>
					<div class="question__container"></div>
					<div class="answer__container">
						<div class="answer__list"></div>
					</div>
					<button class="answer__button">다음으로</button>
				</div>
			</section>
			<!-- Quest -->
			<section id="loading">
				<h2 class="ir_so">로딩중</h2>
				<p class="loading__comment">잠시만 기다려주세요</p>
				<span class="loading__explanation">분석중...</span>
				<div class="loading__image__container">
					<img
						class="loading__image"
						src="assets/img/food_circle.png"
						alt="음식circle"
					/>
				</div>
			</section>
			<!-- loading -->
			<section id="result">
				<div id="result_wrap">
					<h2 class="result__title">오늘의 점심은 이 메뉴 추천드려요!</h2>
					<div id="country_food"></div>
					<div class="result__btns">
						<button id="btn_re">다른 결과보기</button>
						<div class="result__link">
							<h3 class="result__link__title">결과를 공유해 보세요</h3>
							<div class="result__link__wrap">
								<a id="kakaotalk-sharing-btn" href="javascript:;">
									<img
										src="https://developers.kakao.com/assets/img/about/logos/kakaotalksharing/kakaotalk_sharing_btn_medium.png"
										alt="카카오톡 공유 보내기 버튼"
									/>
									<p>카카오톡</p>
								</a>
								<button id="clip-btn" style="cursor: pointer">
									<img src="assets/img/link_icon.png" alt="클립보드이미지" />
									<span>링크복사</span>
								</button>
							</div>
						</div>
						<div id="fb-root"></div>
						<div
							class="fb-share-button"
							data-href="http://mechu.dothome.co.kr/"
							data-layout="button_count"
						></div>
					</div>
				</div>
			</section>
			<!-- Result -->
		</main>
		<footer id="footer">
			<p class="footer__explanation">All right are reserved.</p>
		</footer>
	</body>
</html>
