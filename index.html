<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>직메추</title>

		<!-- CSS -->
		<link rel="stylesheet" href="./assets/css/style.css" />
		<link rel="stylesheet" href="./assets/css/reset.css" />

		<!--페이스북 API-->
		<meta property="og:url" content="http://mechu.dothome.co.kr/" />
		<meta property="og:type" content="website" />
		<meta property="og:title" content="직장인 점심메뉴 추천" />
		<meta property="og:description" content="점심메뉴 추천" />
		<meta property="og:image" content="logo.gif" />

		<!-- 카카오톡 API -->
		<script
			src="https://t1.kakaocdn.net/kakao_js_sdk/2.1.0/kakao.min.js"
			integrity="sha384-dpu02ieKC6NUeKFoGMOKz6102CLEWi9+5RQjWSV0ikYSFFd8M3Wp2reIcquJOemx"
			crossorigin="anonymous"
			defer
		></script>

		<!-- 제이쿼리 -->
		<script
			src="https://code.jquery.com/jquery-3.6.1.min.js"
			integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
			crossorigin="anonymous"
			defer
		></script>

		<!-- 자바스크립트 -->
		<!-- <script src="./assets/js/filter.js" defer></script> -->
		<script src="./assets/js/question.js" defer></script>
		<script type="text/javascript" src="./assets/js/last.js" defer></script>
		<script src="./assets/js/story.js" defer></script>
	</head>
	<body>
		<header id="header">
			<h1 class="start__title ir_pm"><a href="#"></a>직메추</h1>
		</header>
		<!-- Header -->
		<main>
			<section id="story">
				<div class="cartoon">
					<div class="cartoon-first">
						<div class="cartoon__img">img1</div>
						<div class="cartoon__img">img2</div>
					</div>
					<div class="cartoon-second">
						<div class="cartoon__img">img3</div>
						<div class="cartoon__img">img4</div>
					</div>
					<div class="cartoon-final">
						<p>
							바쁜 현대인들의 점심메뉴 고민 이제 즐겁게 골라봐요!<br />
							직장인 메뉴 추천! <br />직·메·추
						</p>
						<span>오늘 점심 메뉴가 뭐야~~?</span>
						<div class="cartoon__img-final"><img src="" alt="병아리" /></div>
					</div>
					<button class="cartoon__button">다음으로</button>
				</div>
			</section>
			<!-- Story -->
			<section id="quest">
				<div class="questions">
					<div class="question__container"></div>
					<div class="answer__container">
						<div class="answers__list"></div>
						<button class="answer__button">다음으로</button>

						<!-- <button class="rice part">쌀</button>
						<button class="seafood part">해산물</button>
						<button class="flour part">밀가루</button>
						<button class="meat part">육류</button>
						<button class="vegetable part">채소</button> -->
					</div>
				</div>
			</section>
			<!-- Quest -->
			<section id="result">
				<div id="foodtype">
					<h1>
						<a><img src="img/logo.gif" alt="logo" id="logo" /></a>
					</h1>
					<div id="imgs"><img /></div>
					<p></p>
					<div>
						<button type="button" id="btn">다시보기</button>
						<a id="kakaotalk-sharing-btn" href="javascript:;">
							<img
								src="https://developers.kakao.com/assets/img/about/logos/kakaotalksharing/kakaotalk_sharing_btn_medium.png"
								alt="카카오톡 공유 보내기 버튼"
							/>
						</a>
					</div>
					<div id="fb-root"></div>
					<div
						class="fb-share-button"
						data-href="http://mechu.dothome.co.kr/"
						data-layout="button_count"
					></div>
					<div>
						<a id="clip-btn" href="javascript:clipboardShare()">
							<img src="img/link_icon.png" />
						</a>
					</div>
				</div>
			</section>
			<!-- Result -->
		</main>
	</body>
</html>
