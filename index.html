<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>직메추</title>

		<!-- CSS -->
		<link rel="stylesheet" href="./assets/css/style.css" />
		<link rel="stylesheet" href="./assets/css/reset.css" />

		<!--페이스북 API-->
		<!-- <meta property="og:url" content="http://mechu.dothome.co.kr/" />
		<meta property="og:type" content="website" />
		<meta property="og:title" content="직장인 점심메뉴 추천" />
		<meta property="og:description" content="점심메뉴 추천" />
		<meta property="og:image" content="logo.gif" /> -->

		<!-- 카카오톡 API -->
		<script
			src="https://t1.kakaocdn.net/kakao_js_sdk/2.1.0/kakao.min.js"
			integrity="sha384-dpu02ieKC6NUeKFoGMOKz6102CLEWi9+5RQjWSV0ikYSFFd8M3Wp2reIcquJOemx"
			crossorigin="anonymous"
			defer
		></script>

		<!-- 제이쿼리 -->
		<script
			src="https://code.jquery.com/jquery-3.6.1.min.js"
			integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
			crossorigin="anonymous"
			defer
		></script>

		<!-- 자바스크립트 -->
		<script type="module" src="./assets/js/main.js" defer></script>
		<!-- <script type="module" src="./assets/js/filter.js" defer></script> -->
		<script type="text/javascript" src="./assets/js/last.js" defer></script>
	</head>
	<body>
		<header id="header">
			<h1 class="start__title ir_pm"><a href="index.html"></a>직메추</h1>
		</header>
		<!-- Header -->
		<main>
			<section id="story">
				<div class="container">
					<div class="cartoon">
						<div class="cartoon-first">
							<img
								src="assets/img/cartoon/cartoon1.png"
								alt="만화컷1"
								class="cartoon__img"
							/>
							<img
								src="assets/img/cartoon/cartoon2.png"
								alt="만화컷2"
								class="cartoon__img"
							/>
						</div>
						<div class="cartoon-second">
							<img
								src="assets/img/cartoon/cartoon3.png"
								alt="만화컷3"
								class="cartoon__img"
							/>
							<img
								src="assets/img/cartoon/cartoon4.png"
								alt="만화컷4"
								class="cartoon__img"
							/>
						</div>
						<div class="cartoon-third">
							<img
								src="assets/img/cartoon/cartoon5.png"
								alt="만화컷5"
								class="cartoon__img"
							/>
							<img
								src="assets/img/cartoon/cartoon6.png"
								alt="만화컷6"
								class="cartoon__img"
							/>
						</div>
						<div class="cartoon-final">
							<p>
								바쁜 현대인들의 점심메뉴 고민 이제 즐겁게 골라봐요!<br />
								직장인 메뉴 추천! <br />직·메·추
							</p>
							<span>오늘 점심 메뉴가 뭐야~~?</span>
							<img
								class="cartoon__img-final"
								src="assets/img/Staff.png"
								alt="병아리"
							/>
						</div>
						<button class="cartoon__button">다음으로</button>
					</div>
				</div>
			</section>
			<!-- Story -->
			<section id="start">
				<div class="container">
					<div class="start__container">
						<div class="start__question">당신의 직급은 무엇인가요?</div>
						<div class="start__answers">
							<input type="radio" id="Staff" name="position_chk" />
							<label for="Staff">신입 </label>
							<input type="radio" id="AssistantManager" name="position_chk" />
							<label for="AssistantManager">대리 </label>
							<input type="radio" id="Manager" name="position_chk" />
							<label for="Manager">과장 </label>
							<input type="radio" id="Director" name="position_chk" />
							<label for="Director">부장 </label>
							<input type="radio" id="President" name="position_chk" />
							<label for="President">대표 </label>
						</div>
						<div class="start__selectedPosition"></div>
						<button class="start__button">다음으로</button>
					</div>
				</div>
			</section>
			<!-- Start -->
			<section id="quest">
				<div class="container">
					<div class="questions">
						<div class="question__container"></div>
						<div class="answer__container">
							<div class="answers__list"></div>
						</div>
						<button class="answer__button">다음으로</button>
					</div>
				</div>
			</section>
			<!-- Quest -->
			<section id="loading">
				<div class="container">
					<h2 class="loading__title">오늘의 <br />점심메뉴는?</h2>
					<div class="loading__image__container">
						<img
							class="loading__image"
							src="assets/img/food_circle.png"
							alt="음식circle"
						/>
					</div>
				</div>
			</section>
			<!-- loading -->
			<section id="result">
				<div class="container">
					<div id="result_wrap">
						<div id="country_food">
							<!-- <p id="result_txt"></p> -->
							<img src="assets/img/loading_g.png" alt="로딩이미지" />
						</div>
						<div class="btns">
							<button type="button" id="btn_re">결과보기</button>
							<a id="kakaotalk-sharing-btn" href="javascript:;">
								<img
									src="https://developers.kakao.com/assets/img/about/logos/kakaotalksharing/kakaotalk_sharing_btn_medium.png"
									alt="카카오톡 공유 보내기 버튼"
								/>
							</a>
							<div id="fb-root"></div>
							<div
								class="fb-share-button"
								data-href="http://mechu.dothome.co.kr/"
								data-layout="button_count"
							></div>
							<div>
								<a id="clip-btn" href="javascript:clipboardShare()">
									<img src="assets/img/link_icon.png" alt="클립보드이미지" />
								</a>
							</div>
						</div>
					</div>
				</div>
			</section>
			<!-- Result -->
		</main>
		<footer id="footer">
			<p class="footer__explanation">All right are reserved.</p>
		</footer>
	</body>
</html>
